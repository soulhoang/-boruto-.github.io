		TweenMax.to("#SASZVIDEFFEX",0.5,{delay:7,opacity:0.7,transform:"scale(1)",ease:Elastic.easeOut.config(5,0.2)});

			$("#BORZVID").get(0).play();
			$("#BORZVIDEFFEX").get(0).play();

		TweenMax.to("#narutoz",1,{delay:15.5,transform:"scale(1)rotate(0deg)",transformOrigin:"right bottom",ease:Elastic.easeOut.config(1,0.5),opacity:1});
		TweenMax.to("#sasukez",1,{delay:15.7,transform:"scale(1)rotate(0deg)",transformOrigin:"left bottom",ease:Elastic.easeOut.config(1,0.8),opacity:1});
		TweenMax.to("#kawaki",0.5,{delay:15.9,transform:"translateY(0px)"});
		TweenMax.to("#kawaki",1.5,{delay:15.9,opacity:1});
		TweenMax.to("#INTROLINE1",0.5,{delay:16,transform:"translateX(0px)rotate(-12deg)"})
		TweenMax.to("#INTROLINE2",0.5,{delay:16,transform:"translateX(0px)rotate(-12deg)"})
		TweenMax.to("#LOGOINTRO",0.5,{delay:16,transform:"translateX(0px)",ease:Elastic.easeOut.config(1,0.5)})
	
		
		$("#EXP").delay(16000).promise().done(function() {
			$(this).letterfx({"fx":"fly-top","backwards":false,"timing":100,"fx_duration":"0.4s","letter_end":"stay","element_end":"stay"});
			$("#EXPLOREZ").css({pointerEvents:"auto"});
		})
		TweenMax.to("#EXP",0.2,{delay:16,opacity:1})
		
		$("#LORE").delay(16000).promise().done(function() {
			$(this).letterfx({"fx":"fly-bottom","backwards":false,"timing":100,"fx_duration":"0.4s","letter_end":"stay","element_end":"stay"});
		})
		TweenMax.to("#LORE",0.2,{delay:16,opacity:1})
		
		
		
		$("#EXPLOREZ").mouseover(function() {
			$("#LORE,#EXP").letterfx({"fx":"grow","backwards":true,"timing":100,"fx_duration":"0.4s","letter_end":"rewind","element_end":"stay"});
			TweenMax.to("#INTROLINE1",0.7,{transform:"translateX(-30px)rotate(-12deg)"})
			TweenMax.to("#INTROLINE2",0.7,{transform:"translateX(30px)rotate(-12deg)"})
			
		}
		)
		
			$("#EXPLOREZ").mouseout(function() {
			TweenMax.to("#INTROLINE1",0.3,{transform:"translateX(0px)rotate(-12deg)"})
			TweenMax.to("#INTROLINE2",0.3,{transform:"translateX(0px)rotate(-12deg)"})
		}
		)
			
		$("#EXPLOREZ").click(function() {
			TweenMax.killAll();
			TweenMax.to("#GOFRAME",0.2,{delay:0.2,opacity:0});
			TweenMax.to("#TESTFRAME",0.2,{opacity:1});
			$("#KAMUIS").get(0).play();
			$("#KAMUI").get(0).play();
		TweenMax.to("#TESTFRAME",0.5,{delay:1,opacity:0});
			TweenMax.to("#KAKASHIFRAME",0.5,{delay:1,opacity:1});
			TweenMax.to("#KAMUIS",3,{scale:2});
		TweenMax.to(".KAMUIFAKE",0,{delay:1,opacity:1,zIndex:2});
		TweenMax.to(".KAMUIFAKE",2,{delay:1,scale:0,rotation:360,opacity:0});
			
				$(window).delay(2200).promise().done(function() {
				window.location.href = "Home in law.html";
			})
		})
		
		//	$("#SRDVID").on('ended',function(){
		//	$("#SRDVID").get(0).pause();	
		//	$(this).hide(0);
			
    	//	$("#SRDVID2").get(0).play();
		//	});
		
			//CODE DOI CON CHUOT//		
			$("body,html").css('cursor','url(images/cursor.png),auto');
		$("#EXPLOREZ").css('cursor','url(images/ninja2.png),auto');	
		
					var mX, mY;
		$(this).mousemove(function(e) {
			 mX = e.pageX;
			 mY = e.pageY;
		})
			var A = mX;
			var B = mY;
		

		function RAN(Min,Max) {
			return Math.floor(Math.random()*(Max-Min+1) +Min);
		}
		
		setInterval(function() {
			var size = RAN(10,40);
			var C = "rgb("+RAN(0,255)+","+RAN(0,255)+","+RAN(0,255)+")";
			var W = H = size;
			var L = RAN(mX-size,mX+size);
			var T = RAN(mY-size,mY+size);
			
			var min = 1;
			var max = 6;
			var i = Math.floor(Math.random() * (max - min + 1)) + min;
			
			var PATH = "url(images/C" + i + ".png";
			
			$("<div>").addClass("RC").appendTo("body").css({"background-image": PATH,width:W,height:H,top:T,left:L}).one("animationend",function() {
				$(this).remove();
			})
			
		},50)
		
		
	})
	
	</script>
